
<div class="chart-container" style="position: relative; height:40vh; width:80vw">
    <canvas id="myChart"></canvas>
</div>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
  const ctx = document.getElementById('myChart');
before=[100, 90, 90, 90];
after=[101, 100, 100, 100];
label=['A','B','C','D'];
  new Chart(ctx, {
   type: 'line',
   data: {
       datasets: [{
           label: 'Before Career Guidance',
           data: before,
           order: 1
       }, {
           label: 'After Career Guidance',
           data: after,
           type: 'line',
           order: 2
       }],
       labels: label
   },
   options: {
   indexAxis:'y',
   plugins: {
            tooltip: {
                usePointStyle: true,
                callbacks: {
                    labelPointStyle: function(context) {
                        return {
                            pointStyle: 'triangle',
                            rotation: 0
                        };
                    }
                }
            }
        },
   animations: {
      tension: {
        duration: 1000,
        easing: 'linear',
        from: 1,
        to: 0,
        loop: true
      }
    },
     showLines: true,
    scales: {
     
		y: {
          beginAtZero: true
        }
      }
    }
  });
</script>
